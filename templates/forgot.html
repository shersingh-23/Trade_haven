{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-orange-400 mb-6">Forgot Password</h2>

    {% if message %}
    <div class="text-center text-sm mb-4 {{ 'text-green-400' if 'sent' in message else 'text-red-400' }}">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <label class="block mb-2">Enter your email address</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 mb-4 rounded text-black" placeholder="Enter your registered email">
      <button type="submit" class="w-full bg-orange-400 text-black font-semibold py-2 rounded hover:bg-orange-500">
        Send OTP
      </button>
    </form>
  </div>
</div>
{% endblock %}
