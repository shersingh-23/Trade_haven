{% extends 'base.html' %}
{% block title %}Login | TradeHaven{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-orange-400 mb-6">Login to TradeHaven</h2>

    {% if error %}
    <div class="bg-red-500 text-white text-sm font-medium p-3 rounded mb-4 text-center">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm">Email</label>
        <input name="email" type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded-md placeholder-gray-400 text-black focus:outline-none focus:ring-2 focus:ring-orange-400"
               required>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm">Password</label>
        <input name="password" type="password" placeholder="Enter your password"
               class="w-full px-4 py-2 rounded-md placeholder-gray-400 text-black focus:outline-none focus:ring-2 focus:ring-orange-400"
               required>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-orange-400 text-black font-semibold py-2 rounded-full hover:bg-orange-500 transition">
        Log In
      </button>
    </form>

    <!-- Forgot Password -->
    <p class="mt-4 text-center">
      <a href="/forgot" class="text-sm text-orange-400 hover:underline">Forgot your password?</a>
    </p>

    <!-- Sign Up -->
    <p class="mt-2 text-center text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="/signup" class="text-orange-400 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
