{% extends 'base.html' %}
{% block title %}Sign Up | TradeHaven{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center  ">
  <div class=" p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-orange-400 mb-6">Create Your Account</h2>

    {% if error %}
    <div class="bg-red-500 text-sm font-medium p-3 rounded mb-4 text-center">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-5">
      <div>
        <label class="block mb-1">Username</label>
        <input name="name" type="text" placeholder="Choose your username"
          class="w-full px-4 py-2 rounded-md  placeholder-gray-400 focus:outline-none text-black focus:ring-2 focus:ring-orange-400"
          required>
      </div>
      <div>
        <label class="block mb-1">Email</label>
        <input name="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-md  placeholder-gray-400 focus:outline-none text-black focus:ring-2 focus:ring-orange-400"
          required>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input name="password" type="password" placeholder="Create a password"
          class="w-full px-4 py-2 rounded-md  placeholder-gray-400 focus:outline-none text-black focus:ring-2 focus:ring-orange-400"
          required>
      </div>
      <button type="submit"
        class="w-full bg-orange-400 text-black font-semibold py-2 rounded-full hover:bg-orange-500 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
      Already have an account?
      <a href="/login" class="text-orange-400 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
